# 森空岛账号配置文件
# 请在此处添加您的森空岛账号信息

accounts:
  # 示例账号配置
  - name: "账号1"
    enabled: true
    # 以下三种配置方式任选其一：

    # 方式1: 只配置 token（推荐）
    # token 可以通过森空岛 APP 获取，用于自动刷新 cred
    token: "your_access_token_here"

    # 方式2: 直接配置 cred 和 cred_token
    # cred: "your_cred_here"
    # cred_token: "your_cred_token_here"

    # 方式3: 同时配置 token 和 cred（cred 失效时会用 token 自动刷新）
    # token: "your_access_token_here"
    # cred: "your_cred_here"
    # cred_token: "your_cred_token_here"

    # 备注信息（可选）
    remark: "主账号"

  # 更多账号示例
  # - name: "账号2"
  #   enabled: true
  #   token: "another_token_here"
  #   remark: "小号"

# 注意事项：
# 1. token 是森空岛的 access_token，用于在 cred 失效时自动刷新
# 2. cred 和 cred_token 是森空岛的登录凭证，有效期较短
# 3. 推荐只配置 token，程序会自动获取 cred 和 cred_token
# 4. 如果已通过其他方式获取到 cred 和 cred_token，也可以直接配置
