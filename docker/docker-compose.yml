services:
  skland-auto-sign:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: skland-auto-sign
    restart: unless-stopped

    # 挂载数据目录
    volumes:
      # 数据目录（数据库和日志）
      - ./data:/app/data

    # 环境变量（从 .env 文件加载）
    env_file:
      - ../.env

    # 端口映射
    ports:
      - "15151:8080"

    # 网络配置
    networks:
      - skland-network

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/api/stats/overview')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# 网络配置
networks:
  skland-network:
    driver: bridge
    name: skland-network
